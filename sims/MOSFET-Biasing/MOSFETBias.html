<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSFET Amplifier Simulation</title>
    <link rel="stylesheet" href="MOSFETBias.css">
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="simulationContainer">
        <div class="sliderContainer">
            <label for="gateVoltage">Gate Voltage (Vg):</label>
            <input type="range" id="gateVoltage" min="0" max="10" value="5" step="0.1">
            <span id="gateVoltageValue">5V</span>
        </div>
        <div class="sliderContainer">
            <label for="drainVoltage">Drain Voltage (Vd):</label>
            <input type="range" id="drainVoltage" min="0" max="10" value="5" step="0.1">
            <span id="drainVoltageValue">5V</span>
        </div>
        <div class="sliderContainer">
            <label for="sourceVoltage">Source Voltage (Vs):</label>
            <input type="range" id="sourceVoltage" min="0" max="10" value="0" step="0.1">
            <span id="sourceVoltageValue">0V</span>
        </div>
        <button id="resetButton">Reset</button>
<div id="outputDisplay">
    <h3>MOSFET State: <span id="mosfetState">OFF</span></h3>
    <!-- State Information Box -->
    <div id="stateInfo"></div>
    <!-- Additional elements for graphical representation can be added here -->  
  
        </div>
          <div id="graphContainer">
        <canvas id="mosfetGraph"></canvas>
    </div>
    </div>
    <script src="MOSFETBias.js"></script>
</body>
</html>
